<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=utf-8>
  <!-- X-UA-Compatible implementation -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styling -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="/design/myproject.css" rel="stylesheet" type="text/css">

  <!-- Bootstrap -->
  <link type="text/css" rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />

  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </script>

  <!-- Head Content -->
  <title>Tic Tac Toe</title>
  <link rel="icon" href="/images/favicon.svg" alt="techis">
</head>

<body>
  <section id="topnav">
    <h1>
      <img class="logo" src="/images/logo.png" alt="logo" height="60" width="60">
      <b><span class="font-primary">P</span>ortfolio</b>
      <img class="nav-banner" src="/images/banner.png" alt="banner" height="60" width="180">
    </h1>
  </section>

  <section id="menu">
    <h1 id="game" style="font-weight: bold; background-color: #EBF9F8;">Tic Tac Toe
      <img src="/images/content/tictactoe.svg" alt="game" height="100" width="100">
    </h1>

    <a href="/index.html" style="--clr:#33cccc">
      <span class="font-primary"><b>Home</b></span>
      <i></i>
    </a>

    <a href="/exhibit.html" style="--clr:#33cccc">
      <span class="font-primary"><b>Exhibit</b></span>
      <i></i>
    </a>
  </section>

  <section id="tictactoe">
    <div class="drag">
      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross1"></div>
      </div>

      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross2"></div>
      </div>

      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross3"></div>
      </div>

      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross4"></div>
      </div>

      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross5"></div>
      </div>
    </div>

    <div class="board">
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div class="drag">
      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle1"></div>
      </div>

      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle2"></div>
      </div>

      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle3"></div>
      </div>

      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle4"></div>
      </div>

      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle5"></div>
      </div>
    </div>

    <button class="reset" onclick="reset(event)" style="font-size: 20px;">Reset Game</button>
    <script type="text/javascript" src="/backend/tictactoe.js"></script>
  </section>
</body>

</html>
