<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Head Content -->
  <title>Tic Tac Toe</title>
  <link rel="icon" href="/images/favicon.svg" alt="techis">

<body>
  <section id="topnav">
    <h1>
      <img class="logo" src="/images/logo.png" alt="logo" height="60" width="60">
      <b><span class="font-primary">P</span>ortfolio</b>
      <img class="nav-banner" src="/images/banner.png" alt="banner" height="60" width="180">
    </h1>
  </section>

  <section id="menu">
    <h1 id="game" style="font-weight: bold;">Tic Tac Toe<img src="/images/content/tictactoe.svg" alt="game" height="100"
        width="100">
    </h1>

    <a href="/index.html" style="--clr:#33cccc">
      <span class="font-primary"><b>Home</b></span>

      <span class="font-primary"><b>Exhibit</b></span>

    <main class="background">
      <div class="display">
        Player <span class="display-player playerX">X</span>'s turn
      </div>

      <section class="board">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </section>

      <section class="display announcer hide"></section>
      <br><br>
      <button class="reset">
        <h1 style="font-size: 30px; font-weight: bold;">Replay</h1>
      </button>
    </main>
  </section>
  <script type="text/javascript" src="/backend/tictactoe.js"></script>
